<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script defer src="https://umami.leanderziehm.com/script.js" data-website-id="ad8cf94a-ca19-4fa0-8848-5f248507c376"></script>
</head>
<body>
  <h1>Profile</h1>
  <div id="profile"></div>
  <a href="/logout">Logout</a>

  <script>
    fetch('/api/user')
      .then(res => res.json())
      .then(user => {
        const profileDiv = document.getElementById('profile');
        profileDiv.innerHTML = `
          <p><strong>Username:</strong> ${user.login}</p>
          <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
          <p><strong>Email:</strong> ${user.email || 'Not available'}</p>
          <img src="${user.avatar_url}" width="100"/>
        `;

        if (user.isAdmin) {
          profileDiv.innerHTML += `<p style="color: red;"><strong>ADMIN ACCESS GRANTED</strong></p>`;
        }
      })
      .catch(() => {
        document.getElementById('profile').innerText = 'Error loading profile.';
      });
  </script>
</body>
</html>
