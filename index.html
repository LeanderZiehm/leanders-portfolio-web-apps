<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leander Ziehm - App Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10">Leander Ziehm - App Index</h1>
    <div id="app-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const projects = [
      {
        title: "Audiobooks",
        description: "Listen to your favorite audiobooks.",
        url: "https://audiobooks.leanderziehm.com"
      },
      {
        title: "Bookmarks",
        description: "Bookmark manager and viewer.",
        url: "https://bookmarks.leanderziehm.com"
      },
      {
        title: "LLMano",
        description: "LLM anonymization recommender",
        url: "https://llmano.leanderziehm.com"
      },
      {
        title: "TTS",
        description: "Text-to-speech service.",
        url: "https://tts.leanderziehm.com"
      },
      {
        title: "STT",
        description: "Speech-to-text service.",
        url: "https://stt.leanderziehm.com",
        todo: true
      }
    ];

    const appGrid = document.getElementById('app-grid');

    projects.forEach(project => {
      const card = document.createElement('a');
      card.href = project.url;
      card.target = "_blank";
      card.className = `
        p-6 rounded-2xl transition
        ${project.todo ? 'bg-yellow-100 text-yellow-900 hover:shadow-md' : 'bg-white shadow-md hover:shadow-xl'}
      `;

      const title = document.createElement('h2');
      title.className = "text-xl font-semibold mb-2";
      title.textContent = project.title + (project.todo ? " (TODO/Not Implemented yet)" : "");

      const desc = document.createElement('p');
      desc.className = "text-gray-600";
      desc.textContent = project.description;

      card.appendChild(title);
      card.appendChild(desc);
      appGrid.appendChild(card);
    });
  </script>
</body>
</html>
